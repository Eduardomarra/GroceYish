<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Groce Yish Website</title>
</head>
<body>

    <header>
        <div class="container top-bar">
            <div class="wrapper-header-top">
                <div class="wrapper-logo">
                    <img src="./assets/img-header/logo-groceyish.svg" alt="Logo Groce Yish">
                    <div class="text-logo">
                        <h1>Groceyish</h1>
                        <span>grocery</span>
                    </div>
                </div>
                <div class="wrapper-search">
                    <select name="categories">
                        <option value="categories" selected>All Categories</option>
                        <option value="valor1">Valor 1</option>
                        <option value="valor2">Valor 2</option>
                        <option value="valor3">Valor 3</option>
                        <option value="valor4">Valor 4</option>
                        <option value="valor5">Valor 5</option>
                        <option value="valor6">Valor 6</option>
                    </select>
                    <input type="text" name="search" id="search" autocomplete="off" placeholder="Search for items...">
                    <button>
                        <img src="./assets/img-header/header-icons/li_search.svg" alt="Lupa botão pesquisar">
                    </button>
                </div>
                <div class="wrapper-cart">
                    <div class="favorites">
                        <div class="wrapper-favorites">
                            <div class="img-favorites">
                                <img src="./assets/img-header/header-icons/li_heart.svg" alt="Produtos favoritados">
                                <span class="fovorites-items">4</span>
                            </div>
                        </div>
                        <h3>Wishlist</h3>
                    </div>
                    <div class="my-cart active">
                        <div class="wrapper-cart">
                            <div class="img-cart">
                                <img src="./assets/img-header/header-icons/li_shopping-cart.svg" alt="Carrinho de compras">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="wrapper-text-cart">
                            <h3>My Cart</h3>
                            <h4>$21</h4>
                        </div>
                        <div class="open-cart">
                            <img class="chevron-down" src="./assets/img-header/header-icons/li_chevron-down.svg" alt="Seta abrir carrinho de compra">
                            <div class="list-cart"></div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-user">
                    <div class="img-user">
                        <img src="./assets/img-header/user-login.svg" alt="Foto usuário">
                    </div>
                    <h3>Eduardo Marra</h3>
                    <img  class="chevron-down" src="./assets/img-header/header-icons/li_chevron-down.svg" alt="Seta abrir perfil do usuário">
                </div>
            </div>
        </div>
        <div class="wrapper-header-bottom">
            <button type="submit">
                <img src="./assets/img-header/header-icons/li_layout-grid.svg" alt="Icone todas as categorias">
                <span>Brows All Categories</span>
            </button>
            <nav class="nav-links">
                <div class="links">
                    <a href="#" class="active">
                        <img class="active" src="./assets/img-header/header-icons/home.svg" alt="Icone home">
                        Home
                    </a>
                </div>
                <div class="links">
                    <a href="#">
                        <img src="./assets/img-header/header-icons/hot-deals.svg" alt="Icone hot deals">
                        Hot deals
                    </a>
                </div>
                <div class="links">
                    <a href="#">
                        <img src="./assets/img-header/header-icons/li_percent.svg" alt="Icone promotion">
                        Promotions
                    </a>
                </div>
                <div class="links">
                    <a href="#">
                        <img src="./assets/img-header/header-icons/li_megaphone.svg" alt="Icone new products">
                        New products
                    </a>
                </div>
            </nav>
            <div class="number-phone">
                <div class="phone">
                    <img src="./assets/img-header/header-icons/Call.svg" alt="Icone telefone">
                    <h3>1233-777</h3>
                </div>
                <div class="support">
                    <h3>24/7 <span>support center</span></h3>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container-main">
            <div class="amazing">
                <h1>Don’t miss our daily<br> amazing deals.</h1>
                <h3>Save up to 60% off on your first order</h3>
                <form class="form-main">
                    <input type="text" name="" id="" placeholder="Enter your email address">
                    <button>Subscribe</button>
                </form>
            </div>
            <div class="image-main">
                <img src="./assets/img-main/img-main.svg" alt="">
            </div>
        </div>
        <div class="bg-main">
           <div class="glass"></div>
        </div>
    </section>

    <section class="carrousel-categories">
        <div class="title-categories">
            <h1>Explore categories</h1>
            <div class="btn-categories">
                <button class="active">All</button>
                <button>Vegetables</button>
                <button>Fruits</button>
                <button>Coffe & teas</button>
                <button>Meat</button>
            </div>
        </div>
        <div class="container-categories-carrousel">
            <button type="button" id="moveLeftCategorie" class="btn-nav-categories">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            <div class="slider-categories" id="mySlider">
                <div class="categories" id="categorie">
                   
                </div>
            </div>
            <button type="button" id="moveRightCategorie" class="btn-nav-categories">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </section>   

    <section class="carrousel-featured">
        <div class="title-featured">
            <h1>Featured products</h1>
            <div class="btn-featured">
                <button class="active">All</button>
                <button>Vegetables</button>
                <button>Fruits</button>
                <button>Coffe & teas</button>
                <button>Meat</button>
            </div>
        </div>
        <div class="container-featured-carrousel">
            <button type="button" id="moveLeftFeatured" class="btn-nav-featured">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            <div class="slider-featured" id="mySlider">
                <div class="featured" id="featured">
                    <div class="card-product">
                        <div class="img-featured">
                            <img src="./assets/img-featured/redish.svg" alt="">
                        </div>
                        <div class="description">
                            <div class="description-card">
                                <div class="card-info">
                                    <h4>Vegetable</h4>
                                    <h3>Redish
                                        <span>500g</span>
                                    </h3>
                                </div>
                                <div class="card-rating">
                                    <img src="./assets/img-featured/rating.svg" alt="">
                                    <h4>By
                                        <span>Mr.Food</span>
                                    </h4>
                                </div>
                            </div>
                            <div class="card-price">
                                <div class="price">
                                    <h3>$2</h3>
                                    <h4>$3.99</h4>
                                </div>
                                <button>
                                    <img src="./assets/img-featured/li_cart_price.svg" alt="">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="moveRightFeatured" class="btn-nav-featured">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </section>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
